  <script>
    (function () {
      const startBtn = document.getElementById('startBtn');
      const introOverlay = document.getElementById('introOverlay');
      const audio = document.getElementById('bgAudio');
      const wrapper = document.getElementById('flowersWrapper');
      const flowers = document.querySelector('.flowers');


      function pauseAllAnimations() {
        const all = document.querySelectorAll('*');
        all.forEach(el => {
          try {
            const style = window.getComputedStyle(el);
            if (style.animationName && style.animationName !== 'none') {
              el.style.animationPlayState = 'paused';
            }
          } catch (e) { }
        });
      }


      function resumeAllAnimations() {
        const all = document.querySelectorAll('*');
        all.forEach(el => {
          try {
            const style = window.getComputedStyle(el);
            if (style.animationName && style.animationName !== 'none') {
              el.style.animationPlayState = 'running';
            }
          } catch (e) { }
        });
      }


      function normalizeFlowersVisibility() {
        if (!flowers) return;
        const nodes = flowers.querySelectorAll('.flower, .grow-ans, .long-g, .leaf, .flower__grass, .flower__g-fr, .flower__g-long');
        nodes.forEach(el => {
          try {

            el.style.visibility = 'visible';
            el.style.opacity = el.style.opacity || '1';

            el.style.transform = el.style.transform || '';

            if (!el.style.position) {

            }

            if (getComputedStyle(el).display === 'none') {
              el.style.display = 'block';
            }
          } catch (e) { }
        });
      }

      async function startExperience() {

        introOverlay.style.display = 'none';
        introOverlay.setAttribute('aria-hidden', 'true');


        if (wrapper) {
          wrapper.style.position = 'fixed';
          wrapper.style.bottom = '0';
          wrapper.style.left = '0';
          wrapper.style.right = '0';
          wrapper.style.width = '100%';
          wrapper.style.display = 'flex';
          wrapper.style.alignItems = 'flex-end';
          wrapper.style.justifyContent = 'center';
          wrapper.style.overflow = 'visible';
          wrapper.style.pointerEvents = 'none';
          wrapper.style.zIndex = '50';
        }


        normalizeFlowersVisibility();


        resumeAllAnimations();


        if (audio) {
          try {
            await audio.play();
          } catch (err) {
            console.warn('No se pudo reproducir el audio automáticamente:', err);
          }
        }
      }

      document.addEventListener('DOMContentLoaded', function () {
        pauseAllAnimations();
        if (introOverlay) introOverlay.style.zIndex = 99999;
      });

      startBtn.addEventListener('click', startExperience);
      startBtn.addEventListener('keyup', function (e) {
        if (e.key === 'Enter' || e.key === ' ') {
          startExperience();
        }
      });
    })();
  </script>
